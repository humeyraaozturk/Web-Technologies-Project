<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Teknolojileri Proje</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-wrapper">
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Hakkımda</li>
            <li class="menu-list-item">Özgeçmiş</li>
            <li class="menu-list-item">Şehrim</li>
            <li class="menu-list-item">Mirasımız</li>
            <li class="menu-list-item">İlgi Alanlarım</li>
            <li class="menu-list-item">İletişim</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="images/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Hesabım</span>
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div class="toggle">
            <i class="bi bi-sun-fill toggle-icon"></i>
            <i class="bi bi-moon-fill toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!--! featured content start -->
      <div class="content-wrapper">
        <div class="featured-content">
          <img
            class="featured-title"
            src="images/aboutme.png"
            alt=""
          />
          <p class="featured-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Exercitationem qui culpa tenetur voluptas iusto quasi et, quae
            voluptatem ullam esse! Porro rerum corporis, minus numquam quia
            culpa sed sequi dolorem!
          </p>
        </div>
        <!--! featured content end -->
      </div>
    </div>
  </body>
</html>
